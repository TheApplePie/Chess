name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Initialize
      run: make createDir
    - name: Build
      run: make PLATFORM=windows ARCH=x64 GITHUB_TASKS=1
